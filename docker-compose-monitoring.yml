# BacPipes Monitoring Stack
# Separated from core services for resource isolation
# See ARCHITECTURE_SPLIT.md for details
#
# NOTE: Uses bridge networking for LXC container compatibility

services:
  # TimescaleDB - Time-series database for historical sensor data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: bacpipes-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${TIMESCALEDB_DB:-timescaledb}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-bacnet-local_bacpipes-network
    restart: unless-stopped

  # Telegraf - MQTT to TimescaleDB data pipeline (custom Python bridge)
  telegraf:
    build:
      context: ./telegraf
      dockerfile: Dockerfile
    container_name: bacpipes-telegraf
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      # MQTT configuration (connects to external broker)
      MQTT_BROKER: ${MQTT_BROKER:-10.0.60.3}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_CLIENT_ID_TELEGRAF: bacpipes_telegraf_edge
      # TimescaleDB connection
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_DB: ${TIMESCALEDB_DB:-timescaledb}
      TIMESCALEDB_USER: ${POSTGRES_USER:-anatoli}
      # Config database connection (for reading MQTT settings)
      CONFIG_DB_HOST: postgres
      CONFIG_DB_PORT: 5432
      CONFIG_DB_NAME: ${POSTGRES_DB:-bacpipes}
      CONFIG_DB_USER: ${POSTGRES_USER:-anatoli}
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    networks:
      - app-bacnet-local_bacpipes-network
    restart: unless-stopped

# Use the network from main docker-compose.yml
networks:
  app-bacnet-local_bacpipes-network:
    external: true

# TimescaleDB volume
volumes:
  timescaledb_data:
    driver: local
