# BacPipes - Edge Gateway Stack
# BACnet polling and MQTT publishing
# - BACnet IP: Auto-detected or configured via Settings GUI
# - MQTT Broker: Configured via Settings GUI (database-first architecture)
#
# Deploy: docker compose up -d
# NOTE: Uses bridge networking for LXC container compatibility
# BACnet auto-discovery on local network requires host networking (see README)
#
# For historical data storage, deploy the storage stack separately:
# docker compose -f docker-compose-storage.yml up -d

services:
  postgres:
    image: postgres:15
    container_name: bacpipes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anatoli}
      POSTGRES_DB: ${POSTGRES_DB:-bacpipes}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anatoli}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bacpipes-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bacpipes-frontend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-anatoli}@postgres:5432/${POSTGRES_DB:-bacpipes}
      NODE_ENV: production
      TZ: ${TZ:-Asia/Kuala_Lumpur}
      PORT: 3001
      HOSTNAME: 0.0.0.0
    ports:
      - "3001:3001"
    volumes:
      # MQTT TLS certificates (shared with worker)
      - mqtt_certs:/app/certs
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/dashboard/summary', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - bacpipes-network
    restart: unless-stopped

  bacnet-worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: bacpipes-worker
    depends_on:
      postgres:
        condition: service_healthy
      frontend:
        condition: service_healthy
    network_mode: host
    environment:
      # Database connection (required) - use localhost with mapped ports for host networking
      DB_HOST: localhost
      DB_PORT: 5434
      DB_NAME: ${POSTGRES_DB:-bacpipes}
      DB_USER: ${POSTGRES_USER:-anatoli}
      DB_PASSWORD: ""
      # BACnet configuration (OPTIONAL - loaded from database SystemSettings)
      # Worker auto-detects IP if not configured. Set via Settings GUI instead.
      BACNET_IP: ${BACNET_IP:-}              # Auto-detected if empty
      BACNET_PORT: ${BACNET_PORT:-47808}
      BACNET_DEVICE_ID: ${BACNET_DEVICE_ID:-3001234}
      # MQTT configuration (OPTIONAL - loaded from database MqttConfig)
      # Configure via Settings GUI instead of environment variables
      MQTT_BROKER: ${MQTT_BROKER:-}          # Loaded from database
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-bacpipes_worker}
      # Polling configuration
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
      # System
      TZ: ${TZ:-Asia/Kuala_Lumpur}
    volumes:
      # MQTT TLS certificates (shared with frontend)
      - mqtt_certs:/app/certs:ro
    restart: unless-stopped

networks:
  bacpipes-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mqtt_certs:
    driver: local
