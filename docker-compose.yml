# BacPipes - BACnet-to-MQTT Edge Gateway (Reflex Version)
#
# Deploy: docker compose up -d
# Access: http://<host-ip>:3000
# Login: admin / admin
#
# Uses host networking for BACnet UDP broadcast discovery

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bacpipes-postgres
    environment:
      POSTGRES_USER: anatoli
      POSTGRES_DB: bacpipes
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anatoli -d bacpipes"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # BacPipes Application (Web UI + Worker)
  bacpipes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bacpipes-app
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: host
    environment:
      # Database - localhost since host networking
      DATABASE_URL: postgresql://anatoli@localhost:5432/bacpipes
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: anatoli
      DB_NAME: bacpipes
      # Timezone
      TZ: Asia/Kuala_Lumpur
    volumes:
      # Persist Reflex build cache
      - reflex_web:/app/.web
      # MQTT TLS certificates (optional)
      - mqtt_certs:/app/certs
    restart: unless-stopped

volumes:
  postgres_data:
  reflex_web:
  mqtt_certs:
